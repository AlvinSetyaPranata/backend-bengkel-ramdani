name: Deploy to Hosting

on:
  push:
    branches:
      - main  # Change to your deployment branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_rsa
        chmod 600 ~/.ssh/github_rsa
        ssh-keyscan -H 103.140.90.100 >> ~/.ssh/known_hosts

    - name: Pull latest changes from Git
      run: ssh ynjnlkew@103.140.90.100 "cd fajargarage.api.alvinsetyapranata.my.id && git pull origin main"
